<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Forge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container transparent">
        <h1 id="page-name" class="text-center">Name Forge</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Landing Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Generator</a>
                        </li>
                    </ul>
                    <!-- <button class="btn btn-dark" id="darkModeToggle">Dark Mode</button> -->
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-4 transparent">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2>Source Lists</h2>
                <label id="list-label" for="nameList" class="form-label fs-5">Choose a name list:</label>
                <select id="nameList" class="form-select">
                    <option value="sample_names.txt">Test Names</option>
                    <option value="Dark_Souls_Names.txt">Dark Souls Names</option>
                    <option value="French_Female_First_Names.txt">French Female First Names</option>
                    <option value="French_Male_First_Names.txt">French Male First Names</option>
                </select>
            </div>
            <div class="col-md-6">
                <h2>Settings</h2>
                <label class="form-label fs-5">Length: <input type="number" id="length" class="form-control" min="4" max="12" value="6"></label>
                <label class="form-label fs-5">Quantity: <input type="number" id="quantity" class="form-control" min="1" max="50" value="10"></label>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6">
                <button class="btn btn-success mt-2" onclick="loadReferenceList()">Load List</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success mt-2" id="generateButton" onclick="generateNames()">Generate</button>
            </div>
        </div>
    </div>

    <div class="container mt-4 transparent">
        <div class="row align-items-center">
            <div class="col-md-5">
                <h2>Reference List</h2>
                <textarea id="referenceList" class="form-control" rows="10"></textarea>
            </div>
            <div class="col-md-2 arrow">&rarr;</div>
            <div class="col-md-5">
                <h2>Generated Names</h2>
                <textarea id="generatedNames" class="form-control" rows="10"></textarea>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
